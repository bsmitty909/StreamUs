version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streamus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: streamus
      POSTGRES_USER: streamus
      POSTGRES_PASSWORD: streamus_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U streamus']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: streamus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  livekit:
    image: livekit/livekit-server:latest
    container_name: streamus-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - '7880:7880'
      - '7881:7881'
      - '7882:7882/udp'
      - '50000-50200:50000-50200/udp'
    volumes:
      - ./infrastructure/livekit/livekit.yaml:/etc/livekit.yaml
    environment:
      LIVEKIT_KEYS: 'devkey: devsecret'
    depends_on:
      - redis

  minio:
    image: minio/minio:latest
    container_name: streamus-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: streamus
      MINIO_ROOT_PASSWORD: streamus_dev_password
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: streamus-network
